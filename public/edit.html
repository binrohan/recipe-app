<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/edit-style.css">
    <script src="./scripts/edit-bundle.js" defer></script>
    <title>Recipe App| Edit</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Recipe App</h1>
            <h2 class="header__subtitle">Start Being Vegan, Now!</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="ingredient-status"></span>
        </div>
    </div>
    <div class="container">
        <input class="title-input" type="text" id="recipe-title" placeholder="Note title">
        <textarea class="body-input" name="" id="recipe-procedure" placeholder="Enter note text"></textarea>
        <div id="ingredients">

        </div>
        <form id="ingredient-form">
            <input class="input" type="text" placeholder="New ingredient" name="newIngredient">
            <button class="button">Add</button>
        </form>
        <button class="button button--secondary" id="remove-recipe">Remove recipe</button>
    </div>
    
</body>
</html>
